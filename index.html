<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Calculator</title>
        <link rel="Stylesheet" href="styles.css">
    </head>

    <body>
        <main class="main">
            <div class="calcbox" id="calc-box">
                <div class="calcscreen" id="calc-screen"></div>

                <div class="topbtns" id="top-btns">
                    <div class="clearbtn" id="clear-btn">
                        <button class="dblbtn">C</button>
                    </div>
                    <div class="delbtn" id="del-btn">
                        <button class="dblbtn">Del</button>
                    </div>
                </div>

                <div class="botbtns" id="bot-btns">
                    <div class="numbtns" id="num-btns">
                        <button class="btn">7</button>
                        <button class="btn">8</button>
                        <button class="btn">9</button>
                        <button class="btn">/</button>

                        <button class="btn">4</button>
                        <button class="btn">5</button>
                        <button class="btn">6</button>
                        <button class="btn">X</button>

                        <button class="btn">1</button>
                        <button class="btn">2</button>
                        <button class="btn">3</button>
                        <button class="btn">-</button>

                        <button class="btn">.</button>
                        <button class="btn">0</button>
                        <button class="btn">=</button>
                        <button class="btn">+</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
